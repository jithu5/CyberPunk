<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href=".logoCyber.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPunk</title>
  </head>
  <body>
    <div class="main w-full">
      <!-- Navigation -->
       <div id="main">

       
      <nav
        class="fixed top-0 left-0 w-full px-5 sm:px-10 py-3 flex items-center justify-between z-10"
      >
        <img
          class="mix-blend-screen filter saturate-250 contrast-145 w-[100px] sm:w-[180px]"
          src="./logoCyber.png"
          alt="Logo"
        />
        <a href="#"
            class="text-blue-200 text-xs sm:text-md md:text-xl tracking-tight hover:text-blue-400 hover:drop-shadow-[0_0_30px_#60A5FA] transition-all hidden max-sm:block"
            >Menu</a>
        <div class="sm:flex gap-5 sm:gap-7 md:gap-16 items-center hidden">
          <a
            href="#"
            class="text-blue-200 text-xs sm:text-md md:text-xl tracking-tight hover:text-blue-400 hover:drop-shadow-[0_0_30px_#60A5FA] transition-all"
            >Home</a
          >
          <a
            href="#"
            class="text-blue-200 text-xs sm:text-md md:text-xl tracking-tight hover:text-blue-400 hover:drop-shadow-[0_0_30px_#60A5FA] transition-all"
            >About</a
          >
          <a
            href="#"
            class="text-blue-200 text-xs sm:text-md md:text-xl tracking-tight hover:text-blue-400 hover:drop-shadow-[0_0_30px_#60A5FA] transition-all"
            >Services</a
          >
          <a
            href="#"
            class="text-blue-200 text-xs sm:text-md md:text-xl tracking-tight hover:text-blue-400 hover:drop-shadow-[0_0_30px_#60A5FA] transition-all"
            >Contact</a
          >
        </div>
      </nav>

      <!-- Main Content Section -->
      <div class="relative w-full h-[120vh] bg-black overflow-hidden cursor-pointer">
        <!-- Image on top of the canvas -->
        <img
          class="absolute z-[2] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen filter saturate-250 contrast-145 w-[330px] sm:w-[400px] md:w-2/3"
          src="./logoCyber.png"
          alt="Logo"
        />

        <!-- Blurred blue circle behind canvas -->
        <div
          class="absolute w-[24rem] h-[24rem] sm:w-[32rem] sm:h-[32rem] rounded-full bg-blue-600 -z-1 blur-[180px] top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/3"
        ></div>

        <!-- Overall background blur effect -->
        <div
          class="absolute inset-0 bg-white/10 backdrop-blur-[130px] -z-10"
        ></div>

        <!-- Canvas for Three.js -->
        <canvas id="canvas" class="absolute z-[1] w-full h-[100vh]"></canvas>
      </div>
      </div>

      <!-- Additional Content -->
      <div class="w-full h-screen bg-[#000] relative"></div>
    </div>

    <!-- External Script for Three.js -->
    <script type="module" src="main.js"></script>
  </body>
</html>
